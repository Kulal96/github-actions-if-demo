name: 'if-practice-workflow'

on:
    workflow_dispatch:
    push:
        branches:
            - main
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3
            - name: cache Depedencies
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
            - name: Install Depedencies
              run: npm ci
            - name: Run lint
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Cache dependencies
              id: cache
              uses: actions/cache@v3
              with:
                path: node_module
                key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install dependencies
              run: npm ci
            - name: Test code
              id: run-test
              run: npm run test
            - name: Upload test report
              if: failure()&&steps.run-test.outcome=='failure'
              uses: actions/upload-artifact@v3
              with:
                name: test-report
                path: test.json
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Cache dependencies
          id: cache
          uses: actions/cache@v3
          with:
            path: node_module
            key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
        - name: Install dependencies
          if: steps.cache.outputs.cache-hit==false
          run: npm ci
        - name: Build website
          id: build-website
          run: npm run build
        - name: Upload artifacts
          uses: actions/upload-artifact@v3
          with:
            name: dist-files
            path: dist
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Get build artifacts
              uses: actions/download-artifact@v3
              with:
                name: dist-files
            - name: Output contents
              run: ls
            - name: Deploy
              run: echo "Deploying..."
    
    Report:
        needs: [lint,deploy]
        if: failure()
        runs-on: ubuntu-latest
        steps:
            - name: Dispplay logs
              run: echo "${{toJson(github)}}"

